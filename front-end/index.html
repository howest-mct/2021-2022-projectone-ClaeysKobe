                            fill="#fff" />

                            font-weight="500">
                            <tspan x="-16.752" y="0">OR</tspan>
                        </text>
                    </svg>
                </div>
                <div class="c-registerbtn u-mb-lg">
                    <button class="c-btn--nfclogin">
                        <div class="o-layout__rfidbutton">

                                <svg id="rss_feed_black_24dp" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
